<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Panier | E-shop</title>
    <link rel="stylesheet" href="img/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .panier-container {
            width: 80%;
            margin: 50px auto;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f63e4e;
            color: white;
        }
        td img {
            width: 80px;
            border-radius: 5px;
        }
        .total {
            text-align: right;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .payer {
            display: inline-block;
            padding: 12px 25px;
            background: #f63e4e;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 15px;
        }
        .payer:hover {
            background: black;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><h1>E-shop</h1></div>
        <ul class="menu">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="solde.html">Solde</a></li>
            <li><a href="utilisateur.html" class="fa-solid fa-user"></a></li>
            <li><a href="panier.html" class="active fas fa-shopping-cart"></a></li>
        </ul>
    </nav>

    <div class="panier-container">
        <h2>Mon Panier</h2>
        <table>
            <tr>
                <th>Produit</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Quantité</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
            <tr>
                <td><img src="img/5.jpg" alt="Pc"></td>
                <td>HP iCore7</td>
                <td>250.000 fcfa</td>
                <td>1</td>
                <td>250.000 fcfa</td>
                <td><button class="achat">Supprimer</button></td>
            </tr>
            <tr>
                <td><img src="img/6.jpg" alt="clavier"></td>
                <td>Clavier Gamer RGB</td>
                <td>10.000 fcfa</td>
                <td>2</td>
                <td>20.000 fcfa</td>
                <td><button class="achat">Supprimer</button></td>
            </tr>
        </table>

        <div class="total">
            Total général : <span style="color:#f63e4e;">270.000 fcfa</span>
        </div>
        <a href="#" class="payer">Procéder au paiement</a>
    </div>

    <footer>
        <p>Réalisée par : <a href="#">Gloire JB NNANG</a> — © 2025 E-shop</p>
    </footer>
</body>
</html>
